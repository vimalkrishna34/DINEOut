<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- Background Image -->
  <div class="background-image">
    <img src="https://www.itchotels.com/content/dam/itchotels/in/umbrella/destinations/images/desktop/hyderabad.png" alt="Hyderabad">
  </div>

  <!-- City Information Overlay -->
  <div class="city-info">
    <h1>Hyderabad</h1>
  </div>

  <!-- Category Cards -->
  <div class="category-cards">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="4">
          <ion-card class="card-center" (click)="navigateToBooking()">
            <ion-icon name="star-outline" size="large"></ion-icon>
            <p>Premium restaurant</p>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="4">
          <ion-card class="card-center" (click)="navigateToBooking()">
            <ion-icon name="wallet-outline" size="large"></ion-icon>
            <p>Budget-friendly restaurant</p>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="4">
          <ion-card class="card-center" (click)="navigateToBooking()">
            <ion-icon name="wine-outline" size="large"></ion-icon>
            <p>Clubs/Pubs</p>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
