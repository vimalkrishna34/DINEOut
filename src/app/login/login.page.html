<ion-header>
  <ion-toolbar class="navbar">
    <ion-title>Dine Out</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">Home</ion-button>
      <ion-button>Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="login-background">
  <img src="https://images.unsplash.com/photo-1633707767887-b1ac4acea155?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDd8fGNhZmUlMjBpbnRlcmlvcnxlbnwwfDF8MHx8fDA%3D" class="background-image" alt="Background Image">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="input-item">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter your email"></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter your password"></ion-input>
        </ion-item>
        <ion-button expand="block" class="login-button">Login</ion-button>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="signup-link">
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
