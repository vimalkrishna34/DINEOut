<ion-content>
  <div class="restaurant-package-container">
    <div class="header-section">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <h2>Dine-out</h2>
    </div>

    <h2 style="padding-left: 10px; font-weight: bold; color: rgb(0, 0, 0);">Premium Restaurants in Kochi</h2>

    <ion-card *ngFor="let restaurant of restaurants" class="restaurant-card">
      <div *ngIf="restaurant.isFeatured" class="featured-badge">Featured</div>
      <ion-img [src]="restaurant.imageUrl" class="restaurant-img" [alt]="restaurant.name"></ion-img>
      <ion-card-content>
        <div class="restaurant-details">
          <div class="info">
            <h2>{{ restaurant.name }}</h2>
            <p>{{ restaurant.location }}</p>
            <p>{{ restaurant.description }}</p>
          </div>
          <div class="meta">
            <ion-badge color="success">{{ restaurant.rating }}</ion-badge>
            <span>â‚¹{{ restaurant.price }} for 2</span>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
