<ion-header>
  <ion-toolbar class="navbar">
    <ion-title>Ranty</ion-title>
    <ion-buttons slot="end">
      <ion-button href="#">Homes</ion-button>
      <ion-button href="#">About</ion-button>
      <ion-button href="#">Contact</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="hero">
    <div class="hero-text">
      <h1>The Perfect Dineout</h1>
      <p>We craft custom dining experiences.</p>
      <ion-button class="start-button" color="dark" expand="block" routerLink="/location-selection">Explore</ion-button>
    </div>
    <div class="hero-image">
      <img src="assets/home_im.jpg" alt="Modern Restaurant">
    </div>
  </section>

  <section class="about-dine">
    <h2>About Dine Out</h2>
    <p>Experience culinary delights tailored to your preferences. Discover the best dining spots across major cities.</p>
  </section>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let location of locations">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ location.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="location.image" alt="{{ location.title }}" class="profile-pic"></ion-img>
            <p>{{ location.description }}</p>
            <ion-button class="details-button" color="tertiary">View Options</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher></ion-content>
