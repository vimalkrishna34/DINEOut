<ion-header>
  <ion-toolbar>
    <ion-title>Your Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurant of favoriteRestaurants">
      <ion-label>
        <h2>{{ restaurant.name }}</h2>
        <p>{{ restaurant.cuisine }} - Budget: {{ restaurant.budget }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
