<ion-header>
  <ion-toolbar color="primary">
    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon> <!-- Back Icon -->
      </ion-button>
    </ion-buttons>
    <ion-title>Dineout - Select Your City</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="hero-section">
    <h1>Select Your Location</h1>
    <p>Find dining areas within your budget!</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3">
        <ion-card button (click)="goToLocation('Hyderabad')" class="location-card">
          <img src="assets/Hyderabad.jpg" alt="Hyderabad" />
          <div class="overlay">Hyderabad</div>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="3">
        <ion-card button (click)="goToLocation('Delhi')" class="location-card">
          <img src="assets/delhi.jpg" alt="Delhi" />
          <div class="overlay">Delhi</div>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="3">
        <ion-card button (click)="goToLocation('Kerala')" class="location-card">
          <ion-img src="assets/kerala.jpg" alt="Kerala" />
          <div class="overlay">Kochi</div>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="3">
        <ion-card button (click)="goToLocation('Vizag')" class="location-card">
          <img src="assets/vizag.jpg" alt="Vizag" />
          <div class="overlay">Vizag</div>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="3">
        <ion-card button (click)="goToLocation('Mumbai')" class="location-card">
          <img src="assets/mumbai.jpg" alt="Mumbai" />
          <div class="overlay">Mumbai</div>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="3">
        <ion-card button (click)="goToLocation('Amritsar')" class="location-card">
          <img src="assets/amritsar.jpg" alt="Amritsar" />
          <div class="overlay">Amritsar</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>

  </ion-toolbar>
</ion-footer>
